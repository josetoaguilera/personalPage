<svg width="340" height="220" viewBox="0 0 340 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Default Light Mode */
    .laptop-body { fill: #0F172A; }
    .screen { fill: #F9FAFB; }
    .text { fill: #0F172A; }
    .keyboard { fill: #1E293B; }
  </style>

  <!-- Laptop body -->
  <rect x="20" width="300" height="200" rx="20" class="laptop-body"/>
  
  <!-- Laptop screen -->
  <rect x="40" y="20" width="260" height="160" rx="10" class="screen"/>

  <!-- JTA text on screen -->
  <text x="50%" y="55%" text-anchor="middle" font-size="120" font-family="monospace" dy=".3em" class="text">
    JTA
  </text>

  <!-- Bottom keyboard base -->
  <rect y="200" width="340" height="20" rx="5" class="keyboard"/>
</svg>
