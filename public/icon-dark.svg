<svg width="340" height="220" viewBox="0 0 340 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop base -->
  <rect x="20" width="300" height="200" rx="20" fill="#F9FAFB"/>
  
  <!-- Laptop screen (inner lighter part) -->
  <rect x="40" y="20" width="260" height="160" rx="10" fill="#0F172A"/>

  <!-- JTA text on screen -->
  <text x="50%" y="50%" text-anchor="middle" fill="#F9FAFB" font-size="120" font-family="monospace" dy=".3em">
    JTA
  </text>

  <!-- Bottom base (keyboard part) -->
  <rect x="0" y="200" width="340" height="20" rx="5" fill="#F9FAFB"/>
</svg>
